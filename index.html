<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<meta name="apple-itunes-app" content="app-id=859894802"/>-->
    <title></title>
    <!--<script type="application/javascript" src="dist/mg2-html-v0.0.1.min.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>-->
</head>
<body>

    <script>
        function statusChangeCallback(response) {
            var uri = encodeURI('http://192.168.1.85:8000/game.html');

            if (response.status === 'connected') {
                // redirect user to mini game.
                window.location.href = uri + "?access_token=" + response["authResponse"]["accessToken"]
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
                window.location = encodeURI("https://www.facebook.com/v2.2/dialog/oauth?client_id=772954419408981&redirect_uri=" + uri + "&scope=email,publish_actions&response_type=token");
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                window.location = encodeURI("https://www.facebook.com/v2.2/dialog/oauth?client_id=772954419408981&redirect_uri=" + uri + "&scope=email,publish_actions&response_type=token");
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '772954419408981',
                cookie: true,
                xfbml: true,
                version: 'v2.2'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        // Load the SDK asyn
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
