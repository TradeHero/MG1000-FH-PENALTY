<!DOCTYPE html>
<head>
    <title>FootballHero Penalty Kick Dashboard</title>
    <link href="dashboard/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard/css/styles.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script type="application/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
</head>
<meta charset="utf-8">
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-blue panel-widget ">
            <div class="row no-padding">
                <div class="col-sm-3 col-lg-5 widget-left">
                    <em class="glyphicon glyphicon-user glyphicon-l"></em>
                </div>
                <div class="col-sm-9 col-lg-7 widget-right">
                    <div class="large">120</div>
                    <div class="text-muted">New Users</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-orange panel-widget">
            <div class="row no-padding">
                <div class="col-sm-3 col-lg-5 widget-left">
                    <em class="glyphicon glyphicon-comment glyphicon-l"></em>
                </div>
                <div class="col-sm-9 col-lg-7 widget-right">
                    <div class="large">52</div>
                    <div class="text-muted">Post</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-teal panel-widget">
            <div class="row no-padding">
                <div class="col-sm-3 col-lg-5 widget-left">
                    <em class="glyphicon glyphicon-comment glyphicon-l"></em>
                </div>
                <div class="col-sm-9 col-lg-7 widget-right">
                    <div class="large">24</div>
                    <div class="text-muted">Re-post</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-red panel-widget">
            <div class="row no-padding">
                <div class="col-sm-3 col-lg-5 widget-left">
                    <em class="glyphicon glyphicon-stats glyphicon-l"></em>
                </div>
                <div class="col-sm-9 col-lg-7 widget-right">
                    <div class="large">25.2k</div>
                    <div class="text-muted">Click</div>
                </div>
            </div>
        </div>
    </div>
</div><!--/.row -- 4 main count-->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Users Progress Overview</div>
            <div class="panel-body">
                <div class="canvas-wrapper">
                    <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                </div>
            </div>
        </div>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Probability
                <button id="editButton" class="btn btn-primary pull-right">Edit</button>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="text-center">Lower Percentage</th>
                        <th class="text-center">Upper Percentage</th>
                        <th class="text-center">Probability of Scoring</th>
                        <th class="text-center">Users Count</th>
                    </tr>
                    </thead>

                    <tr>
                        <td class="text-center">0</td>
                        <td class="text-center">9</td>
                        <td class="text-center"><a id="prob1">100</a></td>
                        <td class="text-center">10</td>
                    </tr>
                    <tr>
                        <td class="text-center">10</td>
                        <td class="text-center">19</td>
                        <td class="text-center"><a id="prob2">100</a></td>
                        <td class="text-center">5</td>
                    </tr>
                    <tr>
                        <td class="text-center">20</td>
                        <td class="text-center">29</td>
                        <td class="text-center"><a id="prob3">100</a></td>
                        <td class="text-center">8</td>
                    </tr>
                </table>

                <script>
                    var enabled = false;

                    $.fn.editable.defaults.mode = 'inline';
                    $(document).ready(function() {
                        $('#prob1').editable({
                            type: 'text',
                            pk: 1
                        });

                        $('#prob2').editable({
                            type: 'text',
                            pk: 2
                        });

                        $('#prob3').editable({
                            type: 'text',
                            pk: 3
                        });
                        $('.editable').editable('toggleDisabled');
                        $('#editButton').click(function() {
                            if (!enabled) {
                                $('#editButton').html("Done");
                                enabled = true;
                            } else {
                                $('#editButton').html("Edit");
                                enabled = false;
                            }

                            $('.editable').editable('toggleDisabled');
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div><!--/.row-->

<script src="dashboard/js/chart.min.js"></script>
<script src="dashboard/js/chart-data.js"></script>
<script src="dashboard/js/bootstrap-table.js"></script>
</body>
